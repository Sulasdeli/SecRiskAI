version: 0.11.0
kind: BentoService
metadata:
  created_at: 2021-02-18 22:39:31.692935
  service_name: RiskClassifier
  service_version: 20210218233931_A55EA7
  module_name: src.risk_classifier
  module_file: src/risk_classifier.py
env:
  pip_packages:
  - bentoml==0.11.0
  - scikit-learn==0.24.1
  - jsonschema==3.2.0
  - pandas==1.2.1
  conda_env:
    name: bentoml-default-conda-env
    channels:
    - defaults
    dependencies: []
  python_version: 3.9.1
  docker_base_image: bentoml/model-server:0.11.0
apis:
- name: predict
  docs: "\n        An inference API named `predict` with Dataframe input adapter,\
    \ which codifies\n        how HTTP requests or CSV files are converted to a pandas\
    \ Dataframe object as the\n        inference API function input\n        "
  input_type: JsonInput
  output_type: DefaultOutput
  mb_max_batch_size: 2000
  mb_max_latency: 10000
  batch: false
  output_config:
    cors: '*'
artifacts:
- name: knn_model
  artifact_type: SklearnModelArtifact
  metadata:
    accuracy: 96.59%
    n_neighbors: 28
    weights: distance
- name: mlp_model
  artifact_type: SklearnModelArtifact
  metadata:
    accuracy: 99.57%
    activation: tanh
    hidden_layer_sizes: (5, 2)
    learning_rate: constant
    solver: adam
- name: svm_model
  artifact_type: SklearnModelArtifact
  metadata:
    accuracy: 99.30%
    gamma: scale
    kernel: rbf
- name: tree_model
  artifact_type: SklearnModelArtifact
  metadata:
    accuracy: 93.15%
    criterion: gini
    max_depth: 9
    min_samples_leaf: 5
    min_samples_split: 5
- name: scaler
  artifact_type: SklearnModelArtifact
  metadata: {}
